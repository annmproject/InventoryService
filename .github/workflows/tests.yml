name: Tests

on:
  push:
    paths:
      - api/**
      - api_test/**
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - api/**
      - api_test/**

jobs:

  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: docker compose -f docker-compose.yml -f docker-compose.test.yml up --exit-code-from api-test
